<!DOCTYPE html>
<html>

<head>
    <title>Login - Incident Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
</head>

<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <div class="text-red-500 text-sm mb-4 text-center">{{ERROR}}</div>
        <form method="POST" action="/login">
            <input name="username" placeholder="Username" class="w-full border p-2 mb-2 rounded" required>
            <input type="password" name="password" placeholder="Password" class="w-full border p-2 mb-4 rounded"
                required>
            <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/register" class="text-blue-500 text-sm">Create Account</a>
        </div>
        <div class="mt-4 text-center text-xs text-gray-400">Build by Nujhat Arfa</div>
    </div>
</body>

</html>

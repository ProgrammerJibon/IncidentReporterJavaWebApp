<!DOCTYPE html>
<html>

<head>
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
</head>

<body class="bg-gray-100 font-sans">
    <nav class="bg-gray-800 p-4 text-white flex justify-between shadow">
        <div class="font-bold">üõ°Ô∏è UGV Incident System</div>
        <div class="flex gap-4 items-center">
            <span>Welcome, {{USERNAME}} ({{ROLE}})</span>
            <a href="/logout" class="bg-red-600 px-3 py-1 rounded text-sm hover:bg-red-700">Logout</a>
        </div>
    </nav>
    <div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-1 bg-white p-6 rounded shadow h-fit">
            <h2 class="text-xl font-bold mb-4">New Incident</h2>
            <form method="POST" action="/report" enctype="multipart/form-data">
                <textarea name="description" placeholder="Describe what happened..."
                    class="w-full border p-2 mb-2 rounded" rows="4" required></textarea>
                <input name="location" placeholder="Location (e.g. Lab 201)" class="w-full border p-2 mb-2 rounded"
                    required>
                <label class="block mb-2 text-sm text-gray-600">Attach Image:</label>
                <input type="file" name="image" class="w-full mb-4">
                <div class="flex items-center mb-4">
                    <input type="checkbox" name="anonymous" class="mr-2"> Report Anonymously
                </div>
                <button class="w-full bg-indigo-600 text-white p-2 rounded">Submit Report</button>
            </form>
        </div>
        <div class="md:col-span-2 space-y-4">
            <h2 class="text-xl font-bold">My Reports</h2>
            {{REPORTS}}
        </div>
    </div>
</body>

</html>
